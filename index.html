<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- 边框·系列 -->
      <div class="inner_border_container_first">
        <div class="inner_border">
          边框内圆角第一种写法
        </div>
      </div>
      <div class="inner_border_container_second">
        边框内圆角第二种简单写法
      </div>
    </section>
    <section>
      <!-- 背景图案·系列 -->
      <div class="linear_gradient_bottom common"></div>
      <div class="linear_gradient_right common"></div>
      <div class="linear_gradient_bias common"></div>
      <div class="linear_gradient_repeat common"></div>
      <div class="linear_gradient_grid common"></div>
      <div class="linear_gradient_dot common"></div>
      <div class="linear_gradient_chess common"></div>
      <div class="linear_gradient_conic common"></div>

      <!-- <div class="css_shape"></div> -->
      <div class="css_parallelogram_skew common">平行四边形</div>

        <img src="./src/images/demo.jpg" alt="">
      </div>
    </section>
    <section>
      <!-- 切角效果 -->
      <div class="bevel_effect effect common">
        Next
      </div>
      <div class="bevel_effect_second effect common">
        Next Second
      </div>
      <div class="bevel_effect_third effect common">
        Next Third
      </div>
      <div class="bevel_effect_four effect common">
        Next Four( hold hover )
      </div>
    </section>
    <section>
      <!-- 梯形·系列 -->
      <div class="ladder_shaped_tab common">
        Ladder Shaped
      </div>
      <div class="ladder_shaped_tab ladder_shaped_tab_left common">
        Ladder
      </div>
    </section>
    <section>
      <!-- 简单的饼图·系列 -->
      <div class="css_pie common"></div>
